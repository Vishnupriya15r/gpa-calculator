<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

label {
    font-weight: bold;
    color: #555;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#courses-inputs .course {
    margin-bottom: 15px;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    color: #007bff;
    text-align: center;
}

.btn {
    display: inline-block;
    margin-top: 10px;
}

.calculate-btn {
    background-color: #28a745;
}

.calculate-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpa-form">
            <label for="num-courses">Number of Courses:</label>
            <input type="number" id="num-courses" name="num-courses" min="1" required>
            <button type="button" class="btn" onclick="generateInputs()">Generate</button>
            
            <div id="courses-inputs"></div>
            
            <button type="button" class="btn calculate-btn" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
